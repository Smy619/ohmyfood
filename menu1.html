<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="menu.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
  </head>

  
  <!--header-->
  <body>
    <header class="menu-header">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img src="logo/ohmyfood.png" alt="logo" class="menu-logo"/>
    </header>

    <div class="menu-image">
      <img src="restaurants/1.jpg" alt="La palette du goût"/>
    </div>

  
  <!--menu-->
  <div class="menu-wrapper">
    
  <section class="menu-title">
    <h1>La palette du goût</h1>
    <span class="heart">♡</span>
  </section>
  
  <div class="menu-category">
    <h2>Entrées</h2>
        <input type="checkbox" id="item1" hidden>
        <label for="item1" class="menu-container">
          <div class="container-text">
            <h3>Fricassée d'escargots</h3>
            <p>Au piment d'Espelette </p>
          </div>
          <div class="prix">20€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
      
 
        <input type="checkbox" id="item2" hidden>
        <label for="item2" class="menu-container">
          <div class="container-text">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
          </div>
          <div class="prix">35€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
 

        <input type="checkbox" id="item3" hidden>
        <label for="item3" class="menu-container">
          <div class="container-text">
            <h3>Œuf au plat</h3>
            <p>Assaisonné à la truffe sur lit de caviar</p>
          </div>
          <div class="prix">20€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
  </div>

  <div class="menu-category">
    <h2>Plats</h2>

      <input type="checkbox" id="item4" hidden>
        <label for="item4" class="menu-container">
          <div class="container-text">
            <h3>Filet de bœuf aux herbes</h3>
            <p>Accompagné de sa ribambelle de légumes</p>
          </div>
          <div class="prix">40€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
  
        <input type="checkbox" id="item5" hidden>
        <label for="item5" class="menu-container">
          <div class="container-text">
            <h3>Parmentier de queue de bœuf</h3>
            <p>À la truffe noire sur sa purée de panais</p>
          </div>
          <div class="prix">35€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>

       <input type="checkbox" id="item6" hidden>
       <label for="item6" class="menu-container">
         <div class="container-text">
            <h3>Filet de turbot</h3>
            <p>Aux agrumes</p>
         </div>
         <div class="prix">35€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
  </div>

  <div class="menu-category">
    <h2>Desserts</h2>
        
    <input type="checkbox" id="item7" hidden>
       <label for="item7" class="menu-container">
         <div class="container-text">
            <h3>Paris-Brest</h3>
            <p>Revisité</p>
            </div>
            <div class="prix">18€</div>
            <div class="check-wrapper">
            <div class="check-circle">
              <span class="check">✔</span>
            </div>
            </div>
          </label>

        <input type="checkbox" id="item8" hidden>
        <label for="item8" class="menu-container">
        <div class="container-text">
            <h3>Macaron au chocolat d'exception</h3>
            <p>Et glace à la vanille de Madagascar</p>
        </div>
        <div class="prix">22€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>

        <input type="checkbox" id="item9" hidden>
        <label for="item9" class="menu-container">
          <div class="container-text">
            <h3>Mousse au chocolat</h3>
            <p>Au piment d'Espelette et à la truffe noire</p>
          </div>
          <div class="prix">23€</div>
          <div class="check-wrapper">
          <div class="check-circle">
            <span class="check">✔</span>
          </div>
          </div>
        </label>
  </div>
    
    <div class="menu-button">
      <button class="button">Commander</button>
    </div>


  <!--footer-->
<footer>
  <div class="footer">
    <div class="footer-content">
      <img src="logo/ohmyfood1.png" alt="logo" class="footer-logo"/>
    <ul class="footer-item">
      <li><img src="images/Vector.png" alt="icon"/>
      <span>Proposer un restaurant</span>
      </li>
    <li>
      <img src="images/Vector(1).png" alt="icon"/>
      <span>Devenir partenaire</span>
    </li>
    <li>Mentions légales</li>
    <li>Contact</li>
     </ul>
     </div>
  </div>
</footer>
</body>
</html>
